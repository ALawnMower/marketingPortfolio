<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's Marketing Portfolio</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around;
        }
        .image-container {
            flex: 50%;
            padding: 0;
        }
        .centered {
            text-align: center;
        }
        .swim-image {
            width: 49%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Alan's Marketing Portfolio</h1>

    <h2>Graphics</h2>
    <div class="flex-container">
        <div class="image-container">
            <img src="media/flyer.png" alt="ACM Club Flyer" style="width: 90%;">
        </div>
        <div class="image-container">
            <img src="media/moon.jpg" alt="Moon Magazine" style="width: 90%;">
        </div>
    </div>

    <h2>Swim Photos</h2>
    <div class="centered">
        <img src="media/jadeSwim.jpg" alt="Jade Swimming" class="swim-image">
    </div>
    <div class="centered">
        <img src="media/noahSwim.jpg" alt="Noah Swimming" class="swim-image">
        <img src="media/rachelSwim.jpg" alt="Rachel Swimming" class="swim-image">
    </div>

</div>

</body>
</html>
